<html>
    <head>
        <title>DemoApp</title>
    </head>
    <body>
        <h1>Welcome Visitor</h1>
        <hr/>
        <h2>Our Visitors</h2>
        <table border="1">
            <tr>
                <th>Visitor Name</th>
                <th>Visit Count</th>
                <th>Last Visit</th>
                <th>Star Rating</th>
            </tr>
            <template>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </template>
        </table>
        <br/>
        <hr/>
        <h2>Register Your Visit</h2>
        <p>
            <b>Your Name:</b>
            <input type="text"/>
        </p>
        <p>
            <b>Experience:</b>
            <select>
                <option value="5">Fantastic</option>
                <option value="4">Fine</option>
                <option value="3">Average</option>
                <option value="2">Poor</option>
                <option value="1">Pathetic</option>
            </select>
        </p>
        <p>
            <button>Submit</button>
        </p>
        <hr/>
    </body>
</html>
